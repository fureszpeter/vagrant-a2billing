[MySQL-cdrdb]
Description = cdrdb MySQL ODBC
Driver = MySQL
Socket = /var/run/mysqld/mysqld.sock
Server = %%MYSQL_CDRDB_HOST%%
User = %%MYSQL_CDRDB_USER%%
Password = %%MYSQL_CDRDB_PASS%%
Port = 3306
Database = %%MYSQL_CDRDB_DB%%
Option = 3

[MySQL-asterisk]
Description = Asterisk A2B MySQL ODBC
Driver = MySQL
Socket = /var/run/mysqld/mysqld.sock
Server = %%MYSQL_A2B_HOST%%
User = %%MYSQL_A2B_USER%%
Password = %%MYSQL_A2B_PASS%%
Port = 3306
Database = %%MYSQL_A2B_DB%%
Option = 3

